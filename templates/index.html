<!DOCTYPE html>
<html>
<head>
    <title>Attendance System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:#F0F0FC;
            display: flex;
            justify-content: center;
            align-items: center;
            
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 20px 30px;
            width:600px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input[type="text"],
        input[type="password"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: blue;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: blue;
        }

        h3 {
            color: #333;
        }

        p {
            color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Attendance System</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Enter Username" required><br>
            <input type="password" name="password" placeholder="Enter Password" required><br>
            <input type="text" name="ip" placeholder="Enter IP Address" required><br>
            <input type="number" name="port" placeholder="Enter Port Number" required><br>
            <input type="text" name="misc" placeholder="Enter Misc Parameters" required><br>
            <input type="submit" value="Start">
        </form>

        {% if result %}
            <h3>Result:</h3>
            <p>{{ result }}</p>
        {% endif %}
    </div>
</body>
</html>
